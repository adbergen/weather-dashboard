<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container text-center border bg-dark text-white">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container">

    <div class="row">

      <div class="col-lg-12 mb-2">
        <h2>5-Day Forecast:</h2>
      </div>



      <div class="col-lg-2 bg-danger p-4 ml-5 mr-4">
        <h4>Temp:</h4>
        <h4>Humidity:</h4>
      </div>
      <div class="col-lg-2 bg-danger p-4 mr-4">
        <h4>Temp:</h4>
        <h4>Humidity:</h4>
      </div>
      <div class="col-lg-2 bg-danger p-4 mr-4">
        <h4>Temp:</h4>
        <h4>Humidity:</h4>
      </div>
      <div class="col-lg-2 bg-danger p-4 mr-4">
        <h4>Temp:</h4>
        <h4>Humidity:</h4>
      </div>
      <div class="col-lg-2 bg-danger p-4 mr-4">
        <h4>Temp:</h4>
        <h4>Humidity:</h4>
      </div>
    </div>

  </div>
  <div class="container">
    <div class="row">

      <div class="col-lg-5 bg-warning p-2 mt-2 mr-5">
        <h4> Search for a City:</h4>
        <form class="form-inline">
          <input id="user-city" class="form-control mr-sm-2" type="search" aria-label="Search">
          <button id="search-city" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          <button id="clear-history" class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear History</button>
        </form>
      </div>

      <div class="col-lg-5 bg-success mt-2 ml-5">
        <h2 id="current-city">Current Forecast:</h2>
        <h3 id="current-temp">Temperature:</h3>
        <h3 id="current-humid">Humidity:</h3>
        <h3 id="current-wind">Wind Speed:</h3>
        <h3 id="current-uv">UV Index:</h3>
      </div>




    </div>

  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
